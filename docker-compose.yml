  #     ADMIN_EMAIL: admin@crp.local
  #     ADMIN_PASSWORD: admin
  #   depends_on:
  #     - auth-postgres
  #     - kafka
  #     - redis
  #   ports:
  #     - "8081:8081"

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    environment:
      SERVER_PORT: 8082
      DB_URL: jdbc:postgresql://inventory-postgres:5432/inventorydb
      DB_USERNAME: inventory
      DB_PASSWORD: inventory
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - inventory-postgres
      - kafka
      - redis
      - keycloak
    ports:
      - "8082:8082"

  procurement-service:
    build:
      context: .
      dockerfile: procurement-service/Dockerfile
    environment:
      SERVER_PORT: 8083
      DB_URL: jdbc:postgresql://procurement-postgres:5432/procurementdb
      DB_USERNAME: proc
      DB_PASSWORD: proc
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - procurement-postgres
      - kafka
      - redis
      - keycloak
    ports:
      - "8083:8083"

  reports-service:
    build:
      context: .
      dockerfile: reports-service/Dockerfile
    environment:
      SERVER_PORT: 8084
      DB_URL: jdbc:postgresql://reports-postgres:5432/reportsdb
      DB_USERNAME: reports
      DB_PASSWORD: reports
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      INVENTORY_BASE_URL: http://inventory-service:8082
      PROCUREMENT_BASE_URL: http://procurement-service:8083
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
      OIDC_ISSUER: http://keycloak:8080/realms/crp
      S2S_CLIENT_ID: reports-service
      S2S_CLIENT_SECRET: reports-secret
    depends_on:
      - reports-postgres
      - inventory-service
      - procurement-service
      - keycloak
    ports:
      - "8084:8084"

volumes:
  # auth_pgdata volume removed
  inventory_pgdata:
  procurement_pgdata:
  reports_pgdata:
  customer_pgdata:
  application_pgdata:
  agreement_pgdata:
  billing_pgdata:
  schedule_pgdata:
  accounting_pgdata:
