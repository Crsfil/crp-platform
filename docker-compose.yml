version: "3.8"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev","--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "18080:8080"
    volumes:
      - ./keycloak/realm-export:/opt/keycloak/data/import:ro
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # auth-postgres removed (auth-service deprecated)
  # --- Legacy block (disabled) ---
  # auth-postgres:
  #   image: postgres:16-alpine
  #   environment:
  #     POSTGRES_DB: authdb
  #     POSTGRES_USER: auth
  #     POSTGRES_PASSWORD: auth
  #   ports:
  #     - "5433:5432"
  #   volumes:
  #     - auth_pgdata:/var/lib/postgresql/data

  inventory-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
    ports:
      - "5434:5432"
    volumes:
      - inventory_pgdata:/var/lib/postgresql/data

  procurement-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: procurementdb
      POSTGRES_USER: proc
      POSTGRES_PASSWORD: proc
    ports:
      - "5435:5432"
    volumes:
      - procurement_pgdata:/var/lib/postgresql/data

  reports-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reportsdb
      POSTGRES_USER: reports
      POSTGRES_PASSWORD: reports
    ports:
      - "5436:5432"
    volumes:
      - reports_pgdata:/var/lib/postgresql/data

  customer-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: customer
      POSTGRES_PASSWORD: customer
    ports:
      - "5437:5432"
    volumes:
      - customer_pgdata:/var/lib/postgresql/data

  application-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: applicationdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5438:5432"
    volumes:
      - application_pgdata:/var/lib/postgresql/data

  agreement-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agreementdb
      POSTGRES_USER: agreement
      POSTGRES_PASSWORD: agreement
    ports:
      - "5439:5432"
    volumes:
      - agreement_pgdata:/var/lib/postgresql/data

  billing-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: billingdb
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billing
    ports:
      - "5440:5432"
    volumes:
      - billing_pgdata:/var/lib/postgresql/data

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    environment:
      SERVER_PORT: 8080
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
      BFF_ISSUER: http://keycloak:8080/realms/crp
      BFF_CLIENT_ID: crp-cli
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - keycloak
      - inventory-service
      - procurement-service
      - reports-service
      - customer-service
      - kyc-service
      - underwriting-service
      - product-pricing-service
      - application-service
      - agreement-service
      - billing-service
      - payments-service
      - schedule-service
      - edocs-service
      - bpm-service
    ports:
      - "8080:8080"

  customer-service:
    build:
      context: .
      dockerfile: customer-service/Dockerfile
    environment:
      SERVER_PORT: 8085
      DB_URL: jdbc:postgresql://customer-postgres:5432/customerdb
      DB_USERNAME: customer
      DB_PASSWORD: customer
      # INTERNAL_API_KEY removed (disabled by default)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - customer-postgres
      - keycloak
    ports:
      - "8085:8085"

  kyc-service:
    build:
      context: .
      dockerfile: kyc-service/Dockerfile
    environment:
      SERVER_PORT: 8086
      # INTERNAL_API_KEY removed (disabled by default)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - keycloak

  underwriting-service:
    build:
      context: .
      dockerfile: underwriting-service/Dockerfile
    environment:
      SERVER_PORT: 8087
      # INTERNAL_API_KEY removed (disabled by default)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    ports:
      - "8087:8087"
    depends_on:
      - keycloak

  product-pricing-service:
    build:
      context: .
      dockerfile: product-pricing-service/Dockerfile
    environment:
      SERVER_PORT: 8088
      # INTERNAL_API_KEY removed (disabled by default)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - keycloak

  application-service:
    build:
      context: .
      dockerfile: application-service/Dockerfile
    environment:
      SERVER_PORT: 8089
      DB_URL: jdbc:postgresql://application-postgres:5432/applicationdb
      DB_USERNAME: app
      DB_PASSWORD: app
      KYC_BASE_URL: http://kyc-service:8086
      UW_BASE_URL: http://underwriting-service:8087
      PRICING_BASE_URL: http://product-pricing-service:8088
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
      OIDC_ISSUER: http://keycloak:8080/realms/crp
      S2S_CLIENT_ID: application-service-caller
      S2S_CLIENT_SECRET: application-secret
    depends_on:
      - application-postgres
      - kyc-service
      - underwriting-service
      - product-pricing-service
      - keycloak
    ports:
      - "8089:8089"

  agreement-service:
    build:
      context: .
      dockerfile: agreement-service/Dockerfile
    environment:
      SERVER_PORT: 8090
      DB_URL: jdbc:postgresql://agreement-postgres:5432/agreementdb
      DB_USERNAME: agreement
      DB_PASSWORD: agreement
      # INTERNAL_API_KEY removed (disabled by default)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - agreement-postgres
      - keycloak
    ports:
      - "8090:8090"

  billing-service:
    build:
      context: .
      dockerfile: billing-service/Dockerfile
    environment:
      SERVER_PORT: 8091
      DB_URL: jdbc:postgresql://billing-postgres:5432/billingdb
      DB_USERNAME: billing
      DB_PASSWORD: billing
      KAFKA_BOOTSTRAP: kafka:9092
      SCHEDULE_BASE_URL: http://schedule-service:8093
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
      OIDC_ISSUER: http://keycloak:8080/realms/crp
      S2S_CLIENT_ID: billing-service-caller
      S2S_CLIENT_SECRET: billing-secret
    depends_on:
      - billing-postgres
      - kafka
      - keycloak
    ports:
      - "8091:8091"

  payments-service:
    build:
      context: .
      dockerfile: payments-service/Dockerfile
    environment:
      SERVER_PORT: 8092
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    ports:
      - "8092:8092"
    depends_on:
      - kafka
      - redis
      - keycloak

  schedule-service:
    build:
      context: .
      dockerfile: schedule-service/Dockerfile
    environment:
      SERVER_PORT: 8093
      OIDC_ISSUER: http://keycloak:8080/realms/crp
      S2S_CLIENT_ID: schedule-service-caller
      S2S_CLIENT_SECRET: schedule-secret
      DB_URL: jdbc:postgresql://schedule-postgres:5432/scheduledb
      DB_USERNAME: schedule
      DB_PASSWORD: schedule
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - schedule-postgres
      - keycloak
    ports:
      - "8093:8093"

  edocs-service:
    build:
      context: .
      dockerfile: edocs-service/Dockerfile
    environment:
      SERVER_PORT: 8094
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - keycloak

  bpm-service:
    build:
      context: .
      dockerfile: bpm-service/Dockerfile
    environment:
      SERVER_PORT: 8095
      OIDC_ISSUER: http://keycloak:8080/realms/crp
      S2S_CLIENT_ID: bpm-service-caller
      S2S_CLIENT_SECRET: bpm-secret
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    ports:
      - "8095:8095"
    depends_on:
      - keycloak

  schedule-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: scheduledb
      POSTGRES_USER: schedule
      POSTGRES_PASSWORD: schedule
    ports:
      - "5441:5432"
    volumes:
      - schedule_pgdata:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards

  loki:
    image: grafana/loki:2.9.4
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.4
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["--config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki

  accounting-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: accountingdb
      POSTGRES_USER: accounting
      POSTGRES_PASSWORD: accounting
    ports:
      - "5442:5432"
    volumes:
      - accounting_pgdata:/var/lib/postgresql/data

  accounting-service:
    build:
      context: .
      dockerfile: accounting-service/Dockerfile
    environment:
      SERVER_PORT: 8096
      DB_URL: jdbc:postgresql://accounting-postgres:5432/accountingdb
      DB_USERNAME: accounting
      DB_PASSWORD: accounting
      # INTERNAL_API_KEY removed (disabled by default)
      KAFKA_BOOTSTRAP: kafka:9092
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/crp
    depends_on:
      - accounting-postgres
      - kafka
      - keycloak
    ports:
      - "8096:8096"

  # auth-service removed (deprecated; use Keycloak)
  # --- Legacy block (disabled) ---
  # auth-service:
  #   build:
  #     context: .
  #     dockerfile: auth-service/Dockerfile
  #   environment:
  #     SERVER_PORT: 8081
  #     DB_URL: jdbc:postgresql://auth-postgres:5432/authdb
  #     DB_USERNAME: auth
  #     DB_PASSWORD: auth
