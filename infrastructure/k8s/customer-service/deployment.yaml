apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: crp
spec:
  replicas: 1
  selector:
    matchLabels: { app: customer-service }
  template:
    metadata: { labels: { app: customer-service } }
    spec:
      containers:
        - name: customer-service
          image: ghcr.io/your-org/customer-service:latest
          ports:
            - containerPort: 8085
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8085 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8085 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - { name: SERVER_PORT, value: "8085" }
            - { name: DB_URL, value: jdbc:postgresql://customer-postgres.crp.svc.cluster.local:5432/customerdb }
            - name: DB_USERNAME
              valueFrom: { secretKeyRef: { name: customer-db, key: username } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: customer-db, key: password } }
            - name: INTERNAL_API_KEY
              valueFrom: { secretKeyRef: { name: crp-shared, key: internal-api-key } }
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: crp
spec:
  selector: { app: customer-service }
  ports:
    - name: http
      port: 8085
      targetPort: 8085
