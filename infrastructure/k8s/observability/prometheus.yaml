apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: crp
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'spring'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
              - 'auth-service:8081'
              - 'inventory-service:8082'
              - 'procurement-service:8083'
              - 'reports-service:8084'
              - 'customer-service:8085'
              - 'kyc-service:8086'
              - 'underwriting-service:8087'
              - 'product-pricing-service:8088'
              - 'application-service:8089'
              - 'agreement-service:8090'
              - 'billing-service:8091'
              - 'payments-service:8092'
              - 'gateway-service:8080'
              - 'schedule-service:8093'
              - 'edocs-service:8094'
              - 'bpm-service:8095'
              - 'accounting-service:8096'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: crp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: crp
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090

