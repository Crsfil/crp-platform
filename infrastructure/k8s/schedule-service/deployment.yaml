apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedule-service
  namespace: crp
spec:
  replicas: 1
  selector: { matchLabels: { app: schedule-service } }
  template:
    metadata: { labels: { app: schedule-service } }
    spec:
      containers:
        - name: schedule-service
          image: ghcr.io/your-org/schedule-service:latest
          ports: [ { containerPort: 8093 } ]
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8093 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8093 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - { name: SERVER_PORT, value: "8093" }
            - { name: DB_URL, value: jdbc:postgresql://schedule-postgres.crp.svc.cluster.local:5432/scheduledb }
            - name: DB_USERNAME
              valueFrom: { secretKeyRef: { name: schedule-db, key: username } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: schedule-db, key: password } }
            - { name: PRICING_BASE_URL, value: http://product-pricing-service:8088 }
            - name: INTERNAL_API_KEY
              valueFrom: { secretKeyRef: { name: crp-shared, key: internal-api-key } }
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-service
  namespace: crp
spec:
  selector: { app: schedule-service }
  ports:
    - name: http
      port: 8093
      targetPort: 8093
