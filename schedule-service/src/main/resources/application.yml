server:
  port: ${SERVER_PORT:8093}
spring:
  application:
    name: schedule-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5441/scheduledb}
    username: ${DB_USERNAME:schedule}
    password: ${DB_PASSWORD:schedule}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:2q8pKX2a7o1X6jO0Vqkq0+U2YQj9tS8R4qv8x9w1e+M=}
  internal-api-key: ${INTERNAL_API_KEY:changeme}
pricing:
  base-url: ${PRICING_BASE_URL:http://product-pricing-service:8088}
