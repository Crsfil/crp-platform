apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crp-gateway
  namespace: crp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: crp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

