apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-pricing-service
  namespace: crp
spec:
  replicas: 1
  selector: { matchLabels: { app: product-pricing-service } }
  template:
    metadata: { labels: { app: product-pricing-service } }
    spec:
      containers:
        - name: product-pricing-service
          image: ghcr.io/your-org/product-pricing-service:latest
          ports: [ { containerPort: 8088 } ]
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8088 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8088 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - { name: SERVER_PORT, value: "8088" }
            - name: SECURITY_JWT_SECRET
              valueFrom: { secretKeyRef: { name: crp-shared, key: jwt-secret } }
            - name: INTERNAL_API_KEY
              valueFrom: { secretKeyRef: { name: crp-shared, key: internal-api-key } }
---
apiVersion: v1
kind: Service
metadata:
  name: product-pricing-service
  namespace: crp
spec:
  selector: { app: product-pricing-service }
  ports:
    - name: http
      port: 8088
      targetPort: 8088
