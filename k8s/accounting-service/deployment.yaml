apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounting-service
  namespace: crp
spec:
  replicas: 1
  selector: { matchLabels: { app: accounting-service } }
  template:
    metadata: { labels: { app: accounting-service } }
    spec:
      containers:
        - name: accounting-service
          image: ghcr.io/your-org/accounting-service:latest
          ports: [ { containerPort: 8096 } ]
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8096 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8096 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - { name: SERVER_PORT, value: "8096" }
            - { name: DB_URL, value: jdbc:postgresql://accounting-postgres.crp.svc.cluster.local:5432/accountingdb }
            - name: DB_USERNAME
              valueFrom: { secretKeyRef: { name: accounting-db, key: username } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: accounting-db, key: password } }
            - { name: KAFKA_BOOTSTRAP, value: kafka:9092 }
            - name: INTERNAL_API_KEY
              valueFrom: { secretKeyRef: { name: crp-shared, key: internal-api-key } }
---
apiVersion: v1
kind: Service
metadata:
  name: accounting-service
  namespace: crp
spec:
  selector: { app: accounting-service }
  ports:
    - name: http
      port: 8096
      targetPort: 8096
