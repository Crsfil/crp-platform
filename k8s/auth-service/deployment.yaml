apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: crp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/your-org/auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8081 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8081 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: DB_URL
              value: jdbc:postgresql://auth-postgres.crp.svc.cluster.local:5432/authdb
            - name: DB_USERNAME
              valueFrom: { secretKeyRef: { name: auth-db, key: username } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: auth-db, key: password } }
            - name: KAFKA_BOOTSTRAP
              value: kafka:9092
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: crp
spec:
  selector:
    app: auth-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
