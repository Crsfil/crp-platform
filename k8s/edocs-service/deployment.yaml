apiVersion: apps/v1
kind: Deployment
metadata:
  name: edocs-service
  namespace: crp
spec:
  replicas: 1
  selector: { matchLabels: { app: edocs-service } }
  template:
    metadata: { labels: { app: edocs-service } }
    spec:
      containers:
        - name: edocs-service
          image: ghcr.io/your-org/edocs-service:latest
          ports: [ { containerPort: 8094 } ]
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8094 }
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8094 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
          env:
            - { name: SERVER_PORT, value: "8094" }
            - name: SECURITY_JWT_SECRET
              valueFrom: { secretKeyRef: { name: crp-shared, key: jwt-secret } }
            - name: INTERNAL_API_KEY
              valueFrom: { secretKeyRef: { name: crp-shared, key: internal-api-key } }
---
apiVersion: v1
kind: Service
metadata:
  name: edocs-service
  namespace: crp
spec:
  selector: { app: edocs-service }
  ports:
    - name: http
      port: 8094
      targetPort: 8094
