apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: billing-postgres
  namespace: crp
spec:
  serviceName: billing-postgres
  replicas: 1
  selector: { matchLabels: { app: billing-postgres } }
  template:
    metadata: { labels: { app: billing-postgres } }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - { name: POSTGRES_DB, value: billingdb }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: billing-db, key: username } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: billing-db, key: password } }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata: { name: data }
      spec:
        accessModes: [ ReadWriteOnce ]
        resources: { requests: { storage: 5Gi } }
---
apiVersion: v1
kind: Service
metadata:
  name: billing-postgres
  namespace: crp
spec:
  clusterIP: None
  selector: { app: billing-postgres }
  ports:
    - name: db
      port: 5432
      targetPort: 5432
