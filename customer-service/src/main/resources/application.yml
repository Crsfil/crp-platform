server:
  port: ${SERVER_PORT:8085}
spring:
  application:
    name: customer-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5437/customerdb}
    username: ${DB_USERNAME:customer}
    password: ${DB_PASSWORD:customer}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  security:
    jwt:
      enforce-audience: true
