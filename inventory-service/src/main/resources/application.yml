server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: inventory-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/inventorydb}
    username: ${DB_USERNAME:inventory}
    password: ${DB_PASSWORD:inventory}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka1:9092,kafka2:9092,kafka3:9092}
    producer:
      observation-enabled: true
      properties:
        linger.ms: 20
        batch.size: 32768
        compression.type: zstd
    consumer:
      observation-enabled: true
      max-poll-records: 200
    listener:
      type: batch
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  security:
    trusted-clients: ${CRP_TRUSTED_CLIENTS:reports-service}
    jwt:
      enforce-audience: true

inventory:
  documents:
    storage:
      type: ${INVENTORY_DOCS_STORAGE_TYPE:filesystem}
      filesystem:
        base-dir: ${INVENTORY_DOCS_FS_BASE_DIR:}
      s3:
        endpoint: ${INVENTORY_S3_ENDPOINT:}
        region: ${INVENTORY_S3_REGION:us-east-1}
        bucket: ${INVENTORY_S3_BUCKET:crp-inventory}
        access-key: ${INVENTORY_S3_ACCESS_KEY:}
        secret-key: ${INVENTORY_S3_SECRET_KEY:}
        path-style-access: ${INVENTORY_S3_PATH_STYLE_ACCESS:true}
        presign-ttl: ${INVENTORY_S3_PRESIGN_TTL:PT15M}

  security:
    location-abac:
      enabled: ${INVENTORY_LOCATION_ABAC_ENABLED:false}
      region-claim: ${INVENTORY_LOCATION_ABAC_REGION_CLAIM:region}
