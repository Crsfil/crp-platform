server:
  port: ${SERVER_PORT:8095}
spring:
  application:
    name: bpm-service
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
    propagation:
      type: ${MANAGEMENT_TRACING_PROPAGATION_TYPE:w3c,b3}
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}
security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  camunda:
    base-url: ${CAMUNDA_BASE_URL:http://camunda-platform:8080/engine-rest}
    worker:
      max-tasks: ${CAMUNDA_WORKER_MAX_TASKS:5}
      lock-duration-ms: ${CAMUNDA_WORKER_LOCK_MS:10000}
      async-response-timeout-ms: ${CAMUNDA_WORKER_ASYNC_MS:20000}
  security:
    jwt:
      enforce-audience: true
kyc:
  base-url: ${KYC_BASE_URL:http://kyc-service:8086}
underwriting:
  base-url: ${UW_BASE_URL:http://underwriting-service:8087}
pricing:
  base-url: ${PRICING_BASE_URL:http://product-pricing-service:8088}
application:
  base-url: ${APPLICATION_BASE_URL:http://application-service:8089}
