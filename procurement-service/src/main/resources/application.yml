server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: procurement-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5435/procurementdb}
    username: ${DB_USERNAME:proc}
    password: ${DB_PASSWORD:proc}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka1:9092,kafka2:9092,kafka3:9092}
    producer:
      observation-enabled: true
      properties:
        linger.ms: 20
        batch.size: 32768
        compression.type: zstd
    consumer:
      observation-enabled: true
      max-poll-records: 200
    listener:
      type: batch
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
    propagation:
      type: ${MANAGEMENT_TRACING_PROPAGATION_TYPE:w3c,b3}
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}

security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  security:
    trusted-clients: ${CRP_TRUSTED_CLIENTS:reports-service}
    jwt:
      enforce-audience: true
outbox:
  procurement:
    poll-ms: 2000
  metrics:
    poll-ms: ${OUTBOX_METRICS_POLL_MS:60000}
  retention:
    days: ${OUTBOX_RETENTION_DAYS:30}
    poll-ms: ${OUTBOX_RETENTION_POLL_MS:3600000}

procurement:
  security:
    abac:
      enabled: ${PROCUREMENT_ABAC_ENABLED:true}
      required-claims: ${PROCUREMENT_ABAC_REQUIRED_CLAIMS:region,branch}
      admin-bypass: ${PROCUREMENT_ABAC_ADMIN_BYPASS:true}
      trusted-client-bypass: ${PROCUREMENT_ABAC_TRUSTED_CLIENT_BYPASS:true}
      paths:
        - /requests/**
        - /service/**
        - /purchase-orders/**
        - /goods-receipts/**
        - /suppliers/**
        - /attachments/**
  attachments:
    storage:
      type: ${PROCUREMENT_ATTACHMENTS_STORAGE_TYPE:filesystem}
      s3:
        endpoint: ${PROCUREMENT_S3_ENDPOINT:}
        region: ${PROCUREMENT_S3_REGION:us-east-1}
        bucket: ${PROCUREMENT_S3_BUCKET:crp-procurement}
        access-key: ${PROCUREMENT_S3_ACCESS_KEY:}
        secret-key: ${PROCUREMENT_S3_SECRET_KEY:}
        path-style-access: ${PROCUREMENT_S3_PATH_STYLE_ACCESS:true}
        presign-ttl: ${PROCUREMENT_S3_PRESIGN_TTL:PT15M}

inventory:
  base-url: ${INVENTORY_BASE_URL:http://inventory-service:8082}
