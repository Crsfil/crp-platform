server:
  port: ${SERVER_PORT:8096}
spring:
  application:
    name: accounting-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5442/accountingdb}
    username: ${DB_USERNAME:accounting}
    password: ${DB_PASSWORD:accounting}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  security:
    jwt:
      enforce-audience: true
