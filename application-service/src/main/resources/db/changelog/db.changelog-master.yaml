databaseChangeLog:
  - changeSet:
      id: 001-init-application
      author: system
      changes:
        - createTable:
            tableName: application
            columns:
              - column: { name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: customer_id, type: BIGINT }
              - column: { name: equipment_id, type: BIGINT }
              - column: { name: amount, type: NUMERIC(19,2) }
              - column: { name: term_months, type: INT }
              - column: { name: rate_annual_pct, type: NUMERIC(9,4) }
              - column: { name: status, type: VARCHAR(64) }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP }

