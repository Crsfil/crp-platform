server:
  port: ${SERVER_PORT:8089}
spring:
  application:
    name: application-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5438/applicationdb}
    username: ${DB_USERNAME:app}
    password: ${DB_PASSWORD:app}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
    propagation:
      type: ${MANAGEMENT_TRACING_PROPAGATION_TYPE:w3c,b3}
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}
security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme
kyc:
  base-url: ${KYC_BASE_URL:http://kyc-service:8086}
underwriting:
  base-url: ${UW_BASE_URL:http://underwriting-service:8087}
pricing:
  base-url: ${PRICING_BASE_URL:http://product-pricing-service:8088}
bpm:
  base-url: ${BPM_BASE_URL:http://bpm-service:8095}

crp:
  security:
    trusted-clients: ${CRP_TRUSTED_CLIENTS:reports-service}
    jwt:
      enforce-audience: true
