server:
  port: ${SERVER_PORT:8090}
spring:
  application:
    name: agreement-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5439/agreementdb}
    username: ${DB_USERNAME:agreement}
    password: ${DB_PASSWORD:agreement}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

crp:
  security:
    trusted-clients: ${CRP_TRUSTED_CLIENTS:reports-service}
    jwt:
      enforce-audience: true
