databaseChangeLog:
  - changeSet:
      id: 001-init-reports
      author: system
      changes:
        - createTable:
            tableName: report_job
            columns:
              - column: { name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: type, type: VARCHAR(64) }
              - column: { name: params_json, type: TEXT }
              - column: { name: status, type: VARCHAR(32) }
              - column: { name: file_path, type: VARCHAR(512) }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP }
  - changeSet:
      id: 002-report-storage
      author: system
      changes:
        - addColumn:
            tableName: report_job
            columns:
              - column: { name: started_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: finished_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: error_message, type: VARCHAR(1024) }
              - column: { name: storage_type, type: VARCHAR(32) }
              - column: { name: storage_location, type: VARCHAR(1024) }
              - column: { name: file_name, type: VARCHAR(256) }
              - column: { name: content_type, type: VARCHAR(128) }
              - column: { name: file_size, type: BIGINT }
              - column: { name: sha256, type: VARCHAR(64) }
