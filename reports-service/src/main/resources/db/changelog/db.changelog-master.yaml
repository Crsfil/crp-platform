databaseChangeLog:
  - changeSet:
      id: 001-init-reports
      author: system
      changes:
        - createTable:
            tableName: report_job
            columns:
              - column: { name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: type, type: VARCHAR(64) }
              - column: { name: params_json, type: TEXT }
              - column: { name: status, type: VARCHAR(32) }
              - column: { name: file_path, type: VARCHAR(512) }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP }
  - changeSet:
      id: 002-report-storage
      author: system
      changes:
        - addColumn:
            tableName: report_job
            columns:
              - column: { name: started_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: finished_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: error_message, type: VARCHAR(1024) }
              - column: { name: storage_type, type: VARCHAR(32) }
              - column: { name: storage_location, type: VARCHAR(1024) }
              - column: { name: file_name, type: VARCHAR(256) }
              - column: { name: content_type, type: VARCHAR(128) }
              - column: { name: file_size, type: BIGINT }
              - column: { name: sha256, type: VARCHAR(64) }

  - changeSet:
      id: 003-report-snapshot
      author: system
      changes:
        - addColumn:
            tableName: report_job
            columns:
              - column: { name: snapshot_timestamp, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: template_id, type: VARCHAR(128) }
              - column: { name: dataset_version, type: VARCHAR(64) }

  - changeSet:
      id: 004-report-templates
      author: system
      changes:
        - createTable:
            tableName: report_template
            columns:
              - column: { name: id, type: BIGSERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: template_id, type: VARCHAR(128), constraints: { nullable: false, unique: true } }
              - column: { name: name, type: VARCHAR(256) }
              - column: { name: version, type: VARCHAR(64) }
              - column: { name: storage_type, type: VARCHAR(32), constraints: { nullable: false } }
              - column: { name: storage_location, type: VARCHAR(1024), constraints: { nullable: false } }
              - column: { name: file_name, type: VARCHAR(256), constraints: { nullable: false } }
              - column: { name: content_type, type: VARCHAR(128) }
              - column: { name: file_size, type: BIGINT, constraints: { nullable: false } }
              - column: { name: sha256, type: VARCHAR(64) }
              - column: { name: created_by, type: VARCHAR(128) }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }
        - createIndex:
            indexName: idx_report_template_id
            tableName: report_template
            columns:
              - column: { name: template_id }
