server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: reports-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5436/reportsdb}
    username: ${DB_USERNAME:reports}
    password: ${DB_PASSWORD:reports}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://auth-service:8081}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

security:
  internal-api-key: ${INTERNAL_API_KEY:changeme}

inventory:
  base-url: ${INVENTORY_BASE_URL:http://inventory-service:8082}
procurement:
  base-url: ${PROCUREMENT_BASE_URL:http://procurement-service:8083}

crp:
  security:
    jwt:
      enforce-audience: true
