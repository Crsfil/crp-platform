server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: reports-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5436/reportsdb}
    username: ${DB_USERNAME:reports}
    password: ${DB_PASSWORD:reports}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka1:9092,kafka2:9092,kafka3:9092}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

security:
  internal-api-key: ""
  # Legacy (DEPRECATED): uncomment for local debugging only
  # security.internal-api-key.enabled: true
  # security.internal-api-key: changeme

inventory:
  base-url: ${INVENTORY_BASE_URL:http://inventory-service:8082}
procurement:
  base-url: ${PROCUREMENT_BASE_URL:http://procurement-service:8083}

reports:
  storage:
    type: ${REPORTS_STORAGE_TYPE:filesystem}
    s3:
      endpoint: ${REPORTS_S3_ENDPOINT:}
      region: ${REPORTS_S3_REGION:us-east-1}
      bucket: ${REPORTS_S3_BUCKET:crp-reports}
      access-key: ${REPORTS_S3_ACCESS_KEY:}
      secret-key: ${REPORTS_S3_SECRET_KEY:}
      path-style-access: ${REPORTS_S3_PATH_STYLE_ACCESS:true}
      presign-ttl: ${REPORTS_S3_PRESIGN_TTL:PT15M}

crp:
  security:
    jwt:
      enforce-audience: true
