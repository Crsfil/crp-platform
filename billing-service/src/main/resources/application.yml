server:
  port: ${SERVER_PORT:8091}
spring:
  application:
    name: billing-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5440/billingdb}
    username: ${DB_USERNAME:billing}
    password: ${DB_PASSWORD:billing}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka1:9092,kafka2:9092,kafka3:9092}
    producer:
      observation-enabled: true
      properties:
        linger.ms: 20
        batch.size: 32768
        compression.type: zstd
    consumer:
      observation-enabled: true
      max-poll-records: 200
    listener:
      type: batch
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
    propagation:
      type: ${MANAGEMENT_TRACING_PROPAGATION_TYPE:w3c,b3}
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}
security:
  internal-api-key: ""
schedule:
  base-url: ${SCHEDULE_BASE_URL:http://schedule-service:8093}
crp:
  security:
    jwt:
      enforce-audience: true
outbox:
  billing:
    poll-ms: 2000
resilience4j:
  circuitbreaker:
    instances:
      scheduleClient:
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      scheduleClient:
        maxAttempts: 3
        waitDuration: 200ms
        exponentialBackoffMultiplier: 2
