server:
  port: ${SERVER_PORT:8092}
spring:
  application:
    name: payments-service
  security:
    oauth2:
      resourceserver:
        jwt:
          # keeps local profile runnable without env var
          issuer-uri: ${SECURITY_JWT_ISSUER:http://keycloak:8080/realms/crp}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
security:
  internal-api-key: ${INTERNAL_API_KEY:changeme}

crp:
  security:
    jwt:
      enforce-audience: true
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
payments:
  idempotency-ttl: ${PAYMENT_IDEMP_TTL:PT24H}
